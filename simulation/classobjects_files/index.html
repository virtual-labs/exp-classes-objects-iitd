<script>
function FunctionBack(){

function createclass(){
	document.getElementById("area").innerHTML = "<i style='font-size:16px'>//Creating Class<br><br>public class <input type='text' id='classname' style='width:120px;height:24px;'>&nbsp;&nbsp;{<br>// public class in java is a blueprint of objects which specifies properties and methods of objects belonging to that particular class.<br>}</i>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click1' >Next</button></div>";
}

function definingfields(classname){
	document.getElementById("area").innerHTML = "<i style='font-size:16px'>//Defining Fields<br><br>public class <span id='first'>"+classname+"</span>{<br><br>int <input type='text' id='varname' style='width:120px;height:24px;'> = <input type='text' id='varvalue' style='width:120px;height:24px;'> ;<br>// Int keyword is a primitive data type. It is used to declare variables.<br>}</i>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click2'>Next</button></div>";
}

function creatingobjects(varname,varvalue,first){
	document.getElementById("area").innerHTML = "<i style='font-size:16px'>//Creating Objects<br>public class <span id='sec'>"+first+"</span> {<br>int <span id='vname'>"+varname+"</span> = <span id='vvalue'>"+varvalue+"</span> ;<br>public static void main(String[] args){<br><span id='sec'>"+first+"</span> &nbsp;<input type='text' id='rvariable' style='width:120px;height:24px;'> = new <span id='sec'>"+first+"</span>();<br> // Reference variable is used to point object/values.<br>}<br>}</i><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click3' >Next</button></div>";
}

function printingoutput(rvariable,sec,vname,vvalue){
  document.getElementById("area").innerHTML = "<i style='font-size:16px'>//Creating Objects<br>public class <span id='sec'>"+sec+"</span> {<br>int <span id='vname'>"+vname+"</span> = <span id='vvalue'>"+vvalue+"</span> ;<br>public static void main(String[] args){<br><span id='sec'>"+sec+"</span> <span id='obj'>"+rvariable+"</span> = new <span id='sec'>"+sec+"</span>();<br>System.out.println("+rvariable+"."+vname+");<br>}<br>}</i><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click4' >Next</button></div>";
}

function execute(vvalue){
  document.getElementById("area").innerHTML = "<span id='vvalue' style='display:none;'>"+vvalue+"</span><button class='btn btn-primary' id='click5' >execute</button>";
}

function output(vvalue){
  document.getElementById("out").innerHTML = "<div id='out'>"+vvalue+"</div>";
}

                definingfields(classname);

});
});


      $(document).ready(function(){

                var varname = $("#varname").val();
                var varvalue = $("#varvalue").val();
                var first = $("#first").text();

});

});
